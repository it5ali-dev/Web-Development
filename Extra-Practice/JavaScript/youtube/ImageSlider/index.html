<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <div class="slides">
            <img src="./assets/laptop.jpeg" alt="laptop" class="slide" width="100%">
            <img src="./assets/laptop-1.jpeg" alt="laptop-1" class="slide" width="100%">
            <img src="./assets/laptop-3.jpeg" alt="laptop-3" class="slide" width="100%">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
