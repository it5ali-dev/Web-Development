<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100 my-auto">
      <div class="content d-flex flex-column justify-content-center align-items-center p-4">
        <h1 class="mb-5 text-primary">Temperature Conversion</h1>
        <input class="d-block mb-4" type="number" id="textBox" value="0" />

        <div>
          <input type="radio" name="temperature" id="toFahrenheit" />
          <label for="toFahrenheit">Celcius => Fahrenheit</label>
        </div>
        <div>
          <input type="radio" name="temperature" id="tocelcius" />
          <label for="tocelcius">Fahrenheit => Celcius</label>
        </div>
        <div class="d-flex justify-content-center align-items-center p-4">
            <button class="btn btn-danger me-4" id="clear">Clear</button>
            <button class="btn btn-success" id="convert">Convert</button>
        </div>
        <p id="result" class="text-dark">Select a Unit</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
