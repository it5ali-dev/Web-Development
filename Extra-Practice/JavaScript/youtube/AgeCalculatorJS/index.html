<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
  </head>
  <body>

    <div class="container h-100 d-flex  justify-content-center align-items-center">
        <div class="hero p-5 d-flex flex-column">
            <h1 class="my-4">Calculate Your Age</h1>
            <label for="date" class="mb-3">Enter your date of birth:</label>
            <input id="dob" class="mb-3 p-2" type="date" name="date">
            <button id="calculate" class="btn btn-primary">Calculate</button>
            <h3 id="newText" class="mt-3"></h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
  </body>
</html>
