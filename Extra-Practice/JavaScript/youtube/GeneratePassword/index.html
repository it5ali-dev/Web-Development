<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>

    <div class="container h-100">
      <div class="content">
          <h1>Password Generator</h1>
          <div class="my-4">
            <label for="length">Enter Length: </label>
            <input type="number" name="length" id="length">
          </div>
          <div class="input fw-bold">
            <div class="d-flex">
                <input type="radio" class="me-3" id="lower">
              <label for="lower">Include LowerCase Characters</label>
              </div>
              <div class="d-flex">
                <input type="radio" class="me-3" id="upper">
              <label for="upper">Include UpperCase Characters</label>
              </div>
              <div class="d-flex">
                <input type="radio" class="me-3" id="number">
              <label for="number">Include Numbers</label>
              </div>
              <div class="d-flex">
                <input type="radio" class="me-3" id="symbol">
              <label for="symbol">Include Symbols</label>
              </div>
          </div>
        <button id="generate" class="btn btn-primary my-4">Generate</button>
        <div id="newText" class="fw-bold"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
