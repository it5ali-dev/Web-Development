<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
  </head>
  <body>
    
    <div class="container">
        <h1>Dice Roller</h1>
        <label class="fs-5 fw-bold" for="dice">No. of Dice: </label>
        <input class="my-3 text-center" type="number" name="dice" value="1" id="dice">
        <button id="roll" class="mt-2 btn btn-danger">Roll Dice</button>
        <div id="diceResult" class="fs-5 fw-bold my-3"></div>
      </div>
      <div id="diceImages" class="mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
  </body>
</html>
