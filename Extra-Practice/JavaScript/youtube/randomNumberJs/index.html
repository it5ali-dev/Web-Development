<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Number</title>

</head>
<body>

<div class="container">
    <div class="main">
        <h1 class="p-3 text-center">Random number Generator</h1>
        <div id="random-content" class="fw-bold display-1 text-center">0</div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <button type="button" id="random" class="btn btn-outline-success me-3 btn-lg">Generate</button>
                <button type="button" id="reset" class="btn btn-outline-danger btn-lg">Reset</button>
            </div>
        </div>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>

<script src="./index.js"></script>
</body>
</html>
