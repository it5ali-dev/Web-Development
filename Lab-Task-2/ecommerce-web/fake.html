<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mx-auto mb-5">
      <div class="row my-5">
        <div class="col-md-4 col-12">
          <h4 class="brand text-center pt-5 pb-3">Add a user</h4>
          <p>
            <input
              type="text"
              class="form-control"
              id="add-name"
              placeholder="Name"
            />
          </p>
          <p>
            <input
              type="email"
              id="add-email"
              class="form-control"
              placeholder="email"
            />
          </p>
          <p>
            <input
              type="url"
              id="add-image"
              class="form-control"
              placeholder="Image URL"
            />
          </p>
          <div class="button mx-auto">
            <a id="add-item" class="btn btn-primary w-100">Add the item</a>
          </div>
        </div>

        <div class="col-md-4 col-12">
          <h4 class="brand text-center pt-5 pb-3">Update a user</h4>
          <p>
            <input
              type="text"
              id="update-id"
              class="form-control"
              placeholder="id"
            />
          </p>
          <p>
            <input
              type="text"
              id="update-name"
              class="form-control"
              placeholder="Name"
            />
          </p>
          <p>
            <input
              type="email"
              id="update-email"
              class="form-control"
              placeholder="email"
            />
          </p>
          <p>
            <input
              type="url"
              id="update-image"
              class="form-control"
              placeholder="Image URL"
            />
          </p>
          <div class="button mx-auto">
            <a id="update-item" class="btn btn-primary w-100"
              >Update the item</a
            >
          </div>
        </div>

        <div class="col-md-4 col-12">
          <h4 class="brand text-center pt-5 pb-3">Delete a user</h4>
          <p>
            <input
              type="text"
              class="form-control"
              id="delete-id"
              placeholder="id"
            />
          </p>
          <div class="button mx-auto">
            <a id="delete-item" class="btn w-100 btn-primary"
              >Delete the item</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="userList" class="row"></div>
    </div>

    <script>
      function displayUser() {
        $.ajax({
          url: "https://65f93a40df1514524610cbbe.mockapi.io/api/api-fetching",
          method: "GET",
          dataType: "json",
          success: function (users) {
            var List = $("#userList");
            List.empty();

            $.each(users, function (index, user) {
              if (index % 2 == 0) {
                // Start a new row for every second item
                List.append('<div class="row">');
              }

              List.append(`
          <div class="col-md-6">
            <div class="card mb-3">
              <img src="${user.Image}" class="card-img-top" alt="${user.name}">
              <div class="card-body">
                <h5 class="card-title">id: ${user.id}</h5>
                <h5 class="card-title">name: ${user.name}</h5>
                <p class="card-text">email: ${user.email}</p>
                <a href="https://65f93a40df1514524610cbbe.mockapi.io/api/api-fetching/${user.id}" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        `);

              if ((index + 1) % 2 == 0 || index == users.length - 1) {
                // Close the row for every second item or when reaching the end
                List.append("</div>");
              }
            });
          },
          error: function (error) {
            console.error("Error fetching users:", error);
          },
        });
      }

      function addUser(name, email, image) {
        var userData = {
          name: name,
          email: email,
          Image: image,
        };

        $.ajax({
          url: "https://65f93a40df1514524610cbbe.mockapi.io/api/api-fetching",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(userData),
          success: function (response) {
            console.log("user added successfully:", response);
            displayUser();
          },
          error: function (error) {
            console.error("Error adding user:", error);
          },
        });
      }
      function updateUser(id, name, email, image) {
        var userData = {
          name: name,
          email: email,
          Image: image,
        };

        $.ajax({
          url:
            "https://65f93a40df1514524610cbbe.mockapi.io/api/api-fetching/" +
            id,
          method: "PUT",
          contentType: "application/json",
          data: JSON.stringify(userData),
          success: function (response) {
            console.log("user updated successfully:", response);
            displayUser();
          },
          error: function (error) {
            console.error("Error adding user:", error);
          },
        });
      }
      function deleteUser(id) {
        $.ajax({
          url:
            "https://65f93a40df1514524610cbbe.mockapi.io/api/api-fetching/" +
            id,
          method: "DELETE",
          success: function (response) {
            console.log("user deleted successfully:", response);
            // Optionally, you can trigger the displayuser function to refresh the list
            displayUser();
          },
          error: function (error) {
            console.error("Error deleting user:", error);
          },
        });
      }

      $(document).ready(function () {
        displayUser();
        $("#add-item").click(function () {
          var name = $("#add-name").val();
          var email = $("#add-email").val();
          var image = $("#add-image").val();
          addUser(name, email, image);
        });
        $("#update-item").click(function () {
          var id = $("#update-id").val();
          var name = $("#update-name").val();
          var email = $("#update-email").val();
          var image = $("#update-image").val();
          updateUser(id, name, email, image);
        });
        $("#delete-item").click(function () {
          var id = $("#delete-id").val();

          deleteUser(id);
        });
      });
    </script>
  </body>
</html>
